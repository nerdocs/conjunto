site_name: Conjunto documentation
repo_url: https://github.com/nerdocs/conjunto
edit_uri: blob/main/docs/
site_description: "Conjunto - Django application framework using HTMX, Tabler.io, tables2, crispy, etc."
site_dir: public

nav:
  - Overview: index.md
  - Usage:
    - Installation: usage/installation.md
    - URLs: usage/urls.md
    - Components: usage/components.md
    - Settings: usage/settings.md
    - Maintenance Mode: usage/maintenance_mode.md
  - Management:
    - Commands: mgmt_cmds.md
  - Development:
      - General advices: development.md
      - API: reference/
  - FAQ: faq.md

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [ src ]
          options:
            show_source: false
            show_submodules: true
            show_root_heading: true
            show_root_members_full_path: true
      default_handler: python
  - search
  - autorefs
  - gen-files:
      scripts:
      - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

theme:
  name: readthedocs
  features:
      - navigation.instant
      - navigation.tabs
hooks:
  - docs/hooks.py
watch:
  - src/conjunto

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - meta
  - toc:
      permalink: True
