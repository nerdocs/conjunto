{% load i18n %}
<div {% if not message %}data-toast-template{% endif %}
     class="toast fade align-items-center border-0 {{ message.tags }}{% if message %} show{% endif %}"
     role="alert" aria-live="assertive" aria-atomic="true"
     {% if "dismissible" in message.tags %}data-bs-autohide="false"{% endif %}
>
  <div class="d-flex">
    <div data-toast-body class="toast-body">{{ message.message }}</div>
    {% if "dismissible" in message.tags %}
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast" aria-label="{% translate 'Close' %}"></button>
    {% endif %}
  </div>
</div>
