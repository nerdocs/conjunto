<{{ tag }}{% if htmx %}
    hx-get="{{ url }}"{% if target %} hx-target="{{ target }}"{% endif %}{% if select %} hx-select="{{ select }}"{% endif %}
  {% else %}
    href="{{ url }}"
  {% endif %}
  class="list-group-item-actions"
>
  {% if icon %}
    <i class="icon text-secondary ti ti-{{ icon }} me-2 fs-3"></i>
  {% endif %}
{{ foo }}
</{{ tag }}>
