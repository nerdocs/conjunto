<div class="datagrid-item mb-2">
  <div class="datagrid-title">{{ field.title }}</div>
  <div class="datagrid-content">
    {% if slots.default %}
        {% slot default %}{% endslot %}
    {% else %}
      {% if field.content.file %}
        <img src="{{ field.content.url }}" alt="{{ field.content }}"/>
      {% else %}
        {{ field.content }}
      {% endif %}
    {% endif %}
  </div>
</div>
